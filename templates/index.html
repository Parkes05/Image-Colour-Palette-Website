<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Upload picture to extract colors</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="rectangle">
                    {% if src: %}
                    <img id="output" src="{{ src }}">
                    {% else: %}
                    <img id="output">
                    {% endif %}
                </div>
                <form action="{{ url_for('home') }}" enctype="multipart/form-data" method="POST" class="my-form">
                    <input name="img" type="file" onchange="loadFile(event)"/>
                    <input type="submit" class="btn btn-success"/>
                </form>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    {% for i in colors: %}
                    <div class="col-sm-3 mybox">
                        <div class="my-colors" style="background-color: {{i}};" id="myInput">
                        </div>
                        <p>{{ i }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
